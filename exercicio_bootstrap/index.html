<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--JSON do menu-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!--arquivos JSON-->
  <script src="menu.json"></script>
  <script src="portas.json"></script>
  <script src="address.json"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!--Custom CSS-->
  <link rel="stylesheet" href="style.css">

  <title>Network Controller</title>
</head>

<body>

  <header>
    <!--Nav-Bar-->
    <nav class="shadow navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="https://www.freeiconspng.com/uploads/data-network-icon-image-gallery-27.png" width="30" height="30"
          class="d-inline-block align-top" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">TSI</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Mais
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Segurança</a>
              <a class="dropdown-item" href="#">Roteamento</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="sobre.html">Sobre</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!--Final do Nav-bar-->
  </header>

  <main>
    <div class="container-fluid">
      <div class="row">

        <!--Lista de Opções-->
        <div class="conteudo-1 col-2 bg-dark">
          <ul class="bg-dark" id="menu">

          </ul>
        </div>
        <!--Final da lista de Opções-->

        <div class="shadow conteudo-2 col-4 align-items-start">
          <div class="interfaces">
            <li>Modelo...: RB-750</li>
            <hr>
            <ul id="portas">

            </ul>
          </div>

          <p>Tráfego</p>
          <hr>
          <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10"
              aria-valuemin="0" aria-valuemax="100">ether1</div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%"
              aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">ether2</div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50"
              aria-valuemin="0" aria-valuemax="100">ether3</div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%"
              aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">ether4</div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%"
              aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">ether5</div>
          </div>
        </div>

        <div class="shadow conteudo-3 col-5 bg-secondary">
          <div class="enderecos">
            <li>Address list...:</li>
            <hr>
            <ul id="address">

            </ul>
          </div>
        </div>

      </div>
    </div>

  </main>

  <footer>
    <div class="card bg-dark">
      <h5 class="card-header">Network Controller</h5>
      <div class="card-body">
        <h5 class="card-title">Powerd By TSI-18</h5>
        <p class="card-text">Gerson Pereira - Matheus Henrique - Matheus Victor.</p>
      </div>
    </div>
  </footer>

  <!--Import JSON Data-->
  <script>

    //Função para quando o documento iniciar.
    $(document).ready(function () {

      menu.forEach(item => {
        $("#menu").append('<li> <a href="' + item.link + '">' + item.texto + '</a></li>');
      });

      portas.forEach(item => {
        $("#portas").append('<li>' + item.porta + "...: " + item.comentario + '</li>');
      });

      address.forEach(item => {
        $("#address").append('<li>' + item.ip + " - " + item.porta + '</li>');
      });

    });

  </script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
